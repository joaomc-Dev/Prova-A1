<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8">
		<title>inscrição</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<header>
			<div class="caixa">
				<nav>
						<a class="home" href="index.html">Home</a>
				</nav>
			</div>		
		</header>

		<main>
			<form>
				<label class="text" for="nomesobrenome">Nome e <S></S>obrenome</label>
				<input type="text" id="nomesobrenome" class="input-padrao" required>

				<label class="text" for="email">Email</label>
				<input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

				<label class="text" for="telefone">Telefone</label>
				<input type="tel" id="telefone" class="input-padrao" required placeholder=" (xx) xxxxx-xxxx">

				<fieldset>
					
				<p class="text">como deseja receber a confirmação de inscrição?</p>
				<label class="text" for="radio-email"><input type="radio" name="contato" value="email" id="radio-email"> Email</label>
				

				<label class="text" for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone"> Telefone</label>
				

				<label class="text" for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>Whatsapp</label>
				
				</fieldset>

				<label class="checkbox"><input type="checkbox" name="checkbox"  checked> Gostaria de receber nossas novidades por email ?</label>


				<input type="submit" value="Enviar formulário" class="enviar">
			</form>

		</main>

			<footer>
				
				<img class="img1" src="tecnologia.jpg" alt="mão com ologramas tecnlogicos.">
				<img class="img2" src="globo.png" alt="">
				<p class="copyright">&copy;2021 Desenvolvido por João Manuel</p>

			</footer>
	</body>
</html>
